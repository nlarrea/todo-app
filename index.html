<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TODO lists</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/618d39b4da.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <!-- ideas: https://www.youtube.com/watch?v=q0-N_w0Op84 -->
    <div class="container">
        <form id="user-inputs-wrapper" action="">
            <div id="todo-input-wrapper">
                <input type="text" name="todo-text" id="todo-input" required>
                <label for="todo-input" id="placeholder">Tasks</label>
            </div>
            <button id="btn-add">
                <i class="fa-solid fa-circle-plus"></i>
            </button>
            <select name="filter" id="filter-todos">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="incompleted">Incompleted</option>
            </select>
        </form>
    
        <section>
            <ul id="todos-wrapper"></ul>
        </section>
    </div>
</body>
<script src="./index.js"></script>
</html>
