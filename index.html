<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TODO lists</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/618d39b4da.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <!-- ideas: https://www.youtube.com/watch?v=q0-N_w0Op84 -->
    <div class="container">
        <form class="user-inputs-wrapper" action="">
            <input type="text" name="todo-text" id="todo-text" placeholder="Learn programming">
            <button id="btn-add">
                <i class="fa-solid fa-circle-plus"></i>
            </button>
            <select name="filter" id="filter-todos">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="incompleted">Incompleted</option>
            </select>
        </form>
    
        <section>
            <ul id="todos-wrapper">
                <li class="todo-item-wrapper">
                    <div class="todo-item">
                        <label>This is an example</label>
                        <input type="checkbox" class="btn-completed">
                    </div>
                    <button class="btn-remove">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </li>
                
                <li class="todo-item-wrapper">
                    <div class="todo-text">
                        <label for="todo-1">This is an example</label>
                    </div>
                    <div class="btn-completed">
                        <input type="checkbox" id="todo-1">
                    </div>
                    <button class="btn-remove">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </li>
            </ul>
        </section>
    </div>
</body>
</html>
